<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Tags</title>
</head>
<body>
  <!-- SEMANTIC TAGS provide meaning to the structure -->

  <!-- <article> represents independent content -->
  <article>
    <h2>News Article</h2>
    <p>This is an article section.</p>
  </article>

  <!-- <aside> secondary info -->
  <aside>
    <p>Related articles or ads</p>
  </aside>

  <!-- <figure> & <figcaption> for images with captions -->
  <figure>
    <img src="https://via.placeholder.com/100" alt="Example">
    <figcaption>Example Image</figcaption>
  </figure>

  <!-- <details> for expandable info -->
  <details>
    <summary>Click to expand</summary>
    <p>Hidden details appear here.</p>
  </details>

  <!-- <time> for dates/times -->
  <p>Published on: <time datetime="2025-10-06">October 6, 2025</time></p>

  <!-- <address> for contact info -->
  <address>Contact us at info@example.com</address>
</body>
</html>
