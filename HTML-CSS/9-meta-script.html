<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Meta and Script Tags Example">
  <title>Meta & Script Tags</title>

  <!-- <link> connects external files like CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- <script> connects JavaScript files -->
  <script src="app.js"></script>
</head>
<body>
  <!-- META & SCRIPT TAGS are used in the <head> section for configuration -->

  <!-- <meta> defines metadata (description, author, charset, etc.) -->
  <p>Meta tags are invisible data used by browsers & search engines.</p>

  <!-- <noscript> displays content if JS is disabled -->
  <noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
