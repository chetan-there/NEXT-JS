<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Structure Tags</title>
</head>
<body>
  <!--
    STRUCTURAL TAGS
    Define different layout parts of a web page
  -->

  <!-- <header> defines top header area (logo, nav, etc.) -->
  <header><h1>Website Header</h1></header>

  <!-- <nav> contains navigation links -->
  <nav>
    <a href="#">Home</a> | <a href="#">About</a>
  </nav>

  <!-- <main> contains the main content of the page -->
  <main>
    <p>This is the main section of the page.</p>
  </main>

  <!-- <section> groups related content logically -->
  <section>
    <h2>Section Title</h2>
    <p>Section description goes here.</p>
  </section>

  <!-- <article> represents independent, reusable content -->
  <article>
    <h2>Blog Post</h2>
    <p>This could be a standalone article.</p>
  </article>

  <!-- <aside> holds sidebar info (ads, related links, etc.) -->
  <aside>
    <p>Sidebar information here.</p>
  </aside>

  <!-- <footer> defines bottom area (credits, copyright, links) -->
  <footer>
    <p>&copy; 2025 Example.com</p>
  </footer>

  <!-- <div> and <span> are generic containers for styling -->
  <div>This is a block container (div)</div>
  <span>This is inline container (span)</span>
</body>
</html>
