<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List (DOM Project)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h2 {
      color: #333;
    }
    #todo-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input {
      width: 70%;
      padding: 8px;
      margin-right: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #e9e9e9;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h2>üìù To-Do List (DOM Project)</h2>
  <div id="todo-container">
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>
<script src="DOMProj01.js"></script>

</body>
</html>
