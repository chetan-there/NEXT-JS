<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="quiz-container bg-gray-800 rounded-2xl shadow-xl w-96 p-8 text-center">
      
      <!-- Quiz Title -->
      <h1 class="text-2xl font-bold text-indigo-400 mb-4">JS Quiz App</h1>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-700 h-2 rounded mb-6">
        <div id="progress-bar" class="h-2 bg-indigo-500 rounded" style="width: 0%"></div>
      </div>

      <!-- Timer -->
      <p id="timer" class="text-sm text-gray-300 mb-3">Time left: <span id="time">15</span>s</p>

      <!-- Question -->
      <h2 id="question" class="text-lg font-semibold mb-4">Loading question...</h2>

      <!-- Options -->
      <div id="options" class="space-y-3"></div>

      <!-- Next Button -->
      <button id="nextBtn" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded transition hidden">
        Next
      </button>

      <!-- Score Screen -->
      <div id="score-screen" class="hidden">
        <h2 class="text-xl font-bold mb-3">Quiz Completed!</h2>
        <p id="score-text" class="mb-6"></p>
        <button id="restartBtn" class="bg-green-500 hover:bg-green-600 py-2 px-6 rounded">
          Restart Quiz
        </button>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
