<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links and Media</title>
</head>
<body>
  <!-- LINKS & MEDIA TAGS -->

  <!-- <a> creates hyperlinks -->
  <a href="https://example.com">Visit Example</a>

  <!-- <img> embeds an image -->
  <img src="/NEXT-JS/ASSETS/1511 Desktop Wallpaper @Papers.jpg" alt="Sample image" width="60%">

  <!-- <audio> embeds sound -->
  <audio controls>
    <source src="sample.mp3" type="audio/mpeg">
  </audio>

  <!-- <video> embeds video -->
  <video controls width="250">
    <source src="sample.mp4" type="video/mp4">
  </video>

  <!-- <iframe> embeds external webpage -->
  <iframe src="https://example.com" width="300" height="100"></iframe>
</body>
</html>
