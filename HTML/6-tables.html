<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Tags</title>
</head>
<body>
  <!-- TABLE TAGS display data in rows and columns -->
  <table border="1">
    <!-- <caption> adds a title -->
    <caption>Student Data</caption>
    <!-- <thead> for header row -->
    <thead>
      <tr><th>Name</th><th>Age</th></tr>
    </thead>
    <!-- <tbody> for main data rows -->
    <tbody>
      <tr><td>Chetan</td><td>22</td></tr>
      <tr><td>Ravi</td><td>24</td></tr>
      <tr><td>Ravi</td><td>24</td></tr>
    </tbody>
    <!-- <tfoot> for summary/footer -->
    <tfoot>
      <tr><td colspan="2">End of table</td></tr>
    </tfoot>
  </table>
</body>
</html>
