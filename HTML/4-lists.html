<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Tags</title>
</head>
<body>
  <!-- LIST TAGS organize items -->

  <!-- <ul> unordered list (bullets) -->
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <!-- <ol> ordered list (numbers) -->
  <ol>
    <li>Step 1</li>
    <li>Step 2</li>
  </ol>

  <!-- <dl> description list for term-definition pairs -->
  <dl>
    <dt>HTML</dt>
    <dd>Markup language for web pages</dd>
    <dt>CSS</dt>
    <dd>Stylesheet language for web design</dd>
  </dl>
</body>
</html>
