<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miscellaneous Tags</title>
</head>
<body>
  <!-- OTHER USEFUL TAGS -->

  <!-- <abbr> defines abbreviation -->
  <p><abbr title="Cascading Style Sheets">CSS</abbr> is used for styling.</p>

  <!-- <blockquote> large quote block -->
  <blockquote>"Learning HTML builds your foundation in web development."</blockquote>

  <!-- <q> small inline quote -->
  <p>He said <q>Practice every day</q>.</p>

  <!-- <code> displays code snippet -->
  <p>Use <code>console.log("Hello");</code> in JS.</p>

  <!-- <pre> preserves formatting -->
  <pre>
function greet() {
  return "Hello";
}
  </pre>

  <!-- <kbd> for keyboard input -->
  <p>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save.</p>

  <!-- <progress> shows progress -->
  <progress value="60" max="100"></progress>

  <!-- <meter> displays measurement -->
  <meter value="0.2">100%</meter>
</body>
</html>
