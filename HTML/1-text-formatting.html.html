<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Formatting Tags</title>
</head>
<body>
  <!--
    TEXT FORMATTING TAGS
    Used to style or emphasize inline text elements
  -->

  <!-- <b> makes text bold (visual emphasis only, not semantic) -->
  <p><b>Bold text</b></p>

  <!-- <strong> marks important text (semantic emphasis) -->
  <p><strong>Important text</strong></p>

  <!-- <i> italicizes text (visual only) -->
  <p><i>Italic text</i></p>

  <!-- <em> emphasizes text (semantic emphasis) -->
  <p><em>Emphasized text</em></p>

  <!-- <mark> highlights text -->
  <p><mark>Highlighted text</mark></p>

  <!-- <small> reduces text size -->
  <p><small>Smaller text</small></p>

  <!-- <del> shows deleted/removed content -->
  <p><del>Deleted text</del></p>

  <!-- <ins> shows inserted/added content -->
  <p><ins>Inserted text</ins></p>

  <!-- <sub> and <sup> for subscript/superscript -->
  <p>H<sub>2</sub>O (Subscript)</p>
  <p>X<sup>2</sup> (Superscript)</p>

  <!-- <u> underlines text -->
  <p><u>Underlined text</u></p>
</body>
</html>
