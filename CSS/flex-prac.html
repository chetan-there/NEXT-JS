<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100px;
            width: 100%;
            background: #d18e8e;
            display: flex;
            justify-content: center;
            

        }

        .item{
            height: 50px;
            width: 50px;
            text-align: center;
            border-radius: 100%;
            background: #98f8ff;
            box-shadow: 5px 2px 2px rgb(53, 52, 52);
            order: 3;


        }
        
    </style>
</head>
<body>
    <div class="container">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
    </div>
</body>
</html>
